
<h1 class="sectionedit1" id="ip_utility">IP Utility</h1>
<div class="level1">

<p>
Установить адрес для интерфейса
</p>
<pre class="code">ip address add 10.0.0.1/24 dev eth1</pre>

<p>
Поднять интерфейс
</p>
<pre class="code">ip link set eth1 up</pre>

<p>
Добавить gateway
</p>
<pre class="code">ip route add default via 192.168.1.254</pre>

<p>
Добавить маршрут
</p>
<pre class="code">ip route add 172.16.0.0/24 via 192.168.10.1</pre>

</div>
